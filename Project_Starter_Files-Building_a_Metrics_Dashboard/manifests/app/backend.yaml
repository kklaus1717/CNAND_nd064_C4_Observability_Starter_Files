apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        sidecar.istio.io/inject: "true"    
    spec:
      containers:
      - name: backend
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://jaeger-collector.observability.svc.cluster.local:4318"
        image: kklaus1616/backend:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend   # <--- Das ist wichtig!
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8081
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-servicemonitor
  labels:
    release: prometheus           # <- muss zum Prometheus Release-Namen passen!
spec:
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames:
      - default                   # Namespace anpassen, falls nÃ¶tig
  endpoints:
    - port: http                 # <- Name des Ports aus dem Service
      path: /metrics
      interval: 15s