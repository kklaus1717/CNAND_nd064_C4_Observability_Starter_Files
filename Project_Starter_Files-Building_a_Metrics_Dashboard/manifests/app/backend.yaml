apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # We advise you to build, push and use your own image, instead of using instructor's image.      
        image: kklaus1616/backend:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend   # <--- Das ist wichtig!
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8081
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-servicemonitor
  labels:
    release: prometheus           # <- muss zum Prometheus Release-Namen passen!
spec:
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames:
      - default                   # Namespace anpassen, falls nÃ¶tig
  endpoints:
    - port: http                 # <- Name des Ports aus dem Service
      path: /metrics
      interval: 15s